<!DOCTYPE html>
<html>
<head>
    <title>Requested Trips</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: none;
        }
        .card.active {
            display: block;
        }
        .card h3 {
            margin: 0;
            margin-bottom: 10px;
            font-size: 20px;
            color: #333;
        }
        .card p {
            margin: 5px 0;
            font-size: 16px;
            color: #666;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        button {
            padding: 10px 20px;
            background-color: #4c4eaf;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #4554a0;
        }
        button.reject {
            background-color: #e74c3c;
        }
        button.reject:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Requested Trips</h2>
        <div id="trip-cards"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let currentCardIndex = 0;
            const cardsContainer = document.getElementById('trip-cards');

            function showCard(index) {
                const cards = document.querySelectorAll('.card');
                cards.forEach((card, i) => {
                    card.classList.toggle('active', i === index);
                });
            }

            function handleReject() {
                const cards = document.querySelectorAll('.card');
                if (currentCardIndex < cards.length - 1) {
                    currentCardIndex++;
                    showCard(currentCardIndex);
                } else {
                    alert('No more trips to show.');
                }
            }

            function handleAccept(tripId) {
                console.log(`Trip ${tripId} accepted`);
                alert(`Trip ${tripId} accepted`);
            }

            function attachEventHandlers() {
                document.querySelectorAll('.reject').forEach((button, index) => {
                    button.addEventListener('click', handleReject);
                });

                document.querySelectorAll('.accept').forEach((button, index) => {
                    button.addEventListener('click', () => {
                        const tripId = document.querySelectorAll('.card')[index].getAttribute('data-trip-id');
                        handleAccept(tripId);
                    });
                });
            }

            function updateTrips(trips) {
                cardsContainer.innerHTML = '';
                trips.forEach((trip, index) => {
                    const card = document.createElement('div');
                    card.className = `card ${index === 0 ? 'active' : ''}`;
                    card.dataset.tripId = trip.id;

                    card.innerHTML = `
                        <h3>Trip ${index + 1}</h3>
                        <p><strong>Origin:</strong> <span title="${trip.origin}">${trip.origin}</span></p>
                        <p><strong>Destination:</strong> <span title="${trip.destination}">${trip.destination}</span></p>
                        <p><strong>User:</strong> ${trip.user__name}</p>
                        <p><strong>Driver:</strong> ${trip.driver__user__name ? trip.driver__user__name : 'N/A'}</p>
                        <p><strong>Status:</strong> ${trip.status}</p>
                        <p><strong>Payment Status:</strong> ${trip.payment_status}</p>
                        <p><strong>Price:</strong> $${trip.price}</p>
                        <p><strong>Created At:</strong> ${new Date(trip.created_at).toLocaleString()}</p>
                        <div class="buttons">
                            <button class="accept">Accept</button>
                            <button class="reject">Reject</button>
                        </div>
                    `;

                    cardsContainer.appendChild(card);
                });

                attachEventHandlers();
                showCard(currentCardIndex);
            }

            const socket = new WebSocket('ws://' + window.location.host + '/ws/trips/');

            socket.onmessage = function(e) {
                const data = JSON.parse(e.data);
                console.log('New trip data received:', data.trips);
                updateTrips(data.trips);
            };

            fetch('/driver/requested-trips/', {
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            })
                .then(response => response.json())
                .then(data => updateTrips(data.trips))
                .catch(error => console.error('Error fetching trips:', error));
        });
    </script>
</body>
</html>
